<div class="bg-white p-3 text-center rounded shadow-lg">
    <h4 class="p-2"><b>Are you sure you want to delete this record?</b></h4>
    <div class="p-2">
        <button (click)="submit(true)" class="bg-primary text-white  border-0 rounded mr-4 px-4 py-2 text-center">Yes</button>
        <button (click)="submit(false)" class="bg-primary text-white  border-0 rounded px-4 py-2 text-center">No</button>
    </div>
</div>
