<!-- Main-wrapper -->
<div class="bg-white  d-block border-radius ml-2">
    <!-- Form -->
    <form [formGroup]="projectMasterForm" (ngSubmit)="onSubmit()" class="add-project-box bg-white rounded p-4 " >
        <div class="ml-auto add-with ">
            <!-- Filter-by status -->
            <div class="form-group">
                <input type="hidden" formControlName="projectId"/>
                <label for="projectFormControl">{{changeName}} Project</label>
                <div class="input-group mb-3">
                    <input type="text" formControlName="projectName" class="form-control" placeholder="Project Name" aria-label="Username"
                        aria-describedby="basic-addon1" id="projectFormControl" autocomplete="off">
                </div>
                <div *ngIf="masterProject.projectName.touched && masterProject.projectName.errors">
                    <div *ngIf="masterProject.projectName.errors.required" class="invalid-feedback d-block">
                      <span class="fa fa-exclamation-circle mx-1" aria-hidden="true"></span>
                      <b>project name is required</b>
                    </div>
                  </div>
            </div>
            <!-- Search & reset button -->
            <div class="row mt-3 mb-2">
                <div
                    class="col-12 col-md-6 d-flex justify-content-center justify-content-md-end p-0 pr-md-1 pb-2 pb-md-0">
                    <button type="submit" [disabled]="!projectMasterForm.valid" class="btn btn-primary w-75 btn-not-allowed">{{changeButton}}
                    </button>
                </div>
                <div class="col-12 col-md-6 d-flex justify-content-center justify-content-md-start p-0 pl-md-1">
                    <button type="button" (click)="closeOverlay()" class="btn btn-outline-light w-75 text-primary">Cancel
                    </button>
                </div>
            </div>
        </div>
    </form>
    <!-- Ends: Form -->
</div>
<!--End: Main-wrapper -->
